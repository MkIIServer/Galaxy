plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.1.61'
    id "org.jetbrains.kotlin.kapt" version "1.1.61"
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

group 'one.oktw'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven {
        name 'luck-repo'
        url 'https://repo.lucko.me/'
    }
}

dependencies {
    kapt 'org.spongepowered:spongeapi:7.0.0-SNAPSHOT'
    compile 'org.spongepowered:spongeapi:7.0.0-SNAPSHOT'
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jre8'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.3'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:0.19.3'
    compile 'org.mongodb:mongodb-driver:3.5.0'
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

shadowJar {
    classifier = null
    dependencies {
        include dependency('org.mongodb:')
        include dependency('org.jetbrains.kotlin:')
        include dependency('org.jetbrains.kotlinx:')
    }
}

build.dependsOn(shadowJar)
jar.enabled = false